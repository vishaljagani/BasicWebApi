    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        $(function () {
            $("#someTable td.age").filter(function () {
                return parseInt($(this).text(), 10) > 52;
            }).addClass('highlite');
        });

        $(function () {
            $("#someTable td.age").filter(function () {
                return parseInt($(this).text(), 10) < 56;
            }).parent().addClass('highlite');
        });     

        //Count Number of Rows in a Table
        $(function () {
            $("#someTable").after(function () {
                console.log($('tr', this).length + " rows.");
            });
        });

        //Click on a Row and Retrieve Values of all Cells in that Row
        $("#someTable tbody").on("click", "tr", function () {
            var rowinfo = $(this).closest('tr').find('td').map(function () {
                return $(this).text();
            }).get().join();
            console.log(rowinfo);
        });
    </script>
